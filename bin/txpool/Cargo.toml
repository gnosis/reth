[package]
name = "txpool"
version = "1.0.0-alpha"
edition = "2018"
authors = ["Dragan Rakita <dragan0rakita@gmail.com"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reth-core ={ path = "../../crates/core", package="reth-core", default-features = false }
interfaces ={ path = "../../crates/interfaces", package="reth-interfaces", default-features = false }
txpool ={ path = "../../crates/txpool", package="reth-txpool" }
thiserror = "1.0"
anyhow = "1.0"
clap = { version = "3.0.0-beta" }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
grpc-interfaces = { git = "https://github.com/ledgerwatch/interfaces", rev ="08c32a", package="ethereum-interfaces", default-features = false, features = ["txpool","sentry"] }
# serde used for toml
serde = { version = "1", features = ["derive"] }
# configuration
toml = "0.5"
log = "0.4"
async-trait = "0.1"
auto_impl = "0.4"
tonic = { version = "0.4", features = ["tls"]}
prost = "0.7"
prost-types = "0.7"
rlp = "0.5.0"
bytes = "1"



[dev-dependencies]
# override core and enable test_only flag for functionalities related to tests.
reth-core ={ path = "../../crates/core", package="reth-core", features=["test_only"]}